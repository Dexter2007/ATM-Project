<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM System</title>
</head>
<body>
    <h1>ATM System</h1>
    <p id="balance">Current Balance: $1000</p>

    <div>
        <label for="deposit">Deposit Amount:</label>
        <input type="number" id="deposit" placeholder="Enter amount">
        <button id="deposit-button">Deposit</button>
    </div>

    <div>
        <label for="withdraw">Withdraw Amount:</label>
        <input type="number" id="withdraw" placeholder="Enter amount">
        <button id="withdraw-button">Withdraw</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
